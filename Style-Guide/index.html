<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Media Queries">
    <title>Suyeong's Style Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="theme-wrapper">
		<h1>Suyeong's Style Guide</h1>
		<div>
			<ul class="list-items">
				<li class="icon-list"><i onclick="showSection(color)" class="fas fa-palette"></i></li>
				<li class="icon-list"><i onclick="showSection(mark)" class="fas fa-code"></i></li>
				<li class="icon-list"><i onclick="showSection(text)" class="fas fa-align-left"></i></li>
			</ul>
		</div>
		<section>
			<div id="colorSection" class="color-section">
				<input id="colorInput" class="color-input" type="text">
				<div id="show-color"></div>
				<button onclick="clearColor()" type="button"><i class="fas fa-trash-alt"></i></button>
				<button onclick="colorSave()" type="button">Save</button>
			</div>
		</section>
		<section>
			<div id="markSection" class="mark-section">
				<textarea id="markInput" class="mark-input" rows="4"></textarea>
				<div id="show-mark"></div>
				<button onclick="clearMark()" type="button"><i class="fas fa-trash-alt"></i></button>
				<button onclick="markSave()"type="button">Save</button>
			</div>
		</section>
		<section>
			<div id="textSection" class="text-section">
				<div class="style-area">
					<div class="font-style is-space">
						<label><i class="fas fa-font"></i></label>
						<select id="fontStyle">
							<option value="Arial">Arial</option>
							<option value="Helvetica">Helvetica</option>
							<option value="Georgia">Georgia</option>
							<option value="Times">Times</option>
						</select>
					</div>
					<div class="font-size is-space">
						<label><i class="fas fa-pen-nib"></i></label>
						<input id="fontSize" placeholder="13px" type="text" minlength="1" maxlength="6" size="5">
					</div>
					<div class="font-weight is-space">
						<label><i class="fas fa-bold"></i></label>
						<select id="fontWeight">
							<option value="100">100</option>
							<option value="200">200</option>
							<option value="300">300</option>
							<option value="400">400</option>
							<option value="500">500</option>
							<option value="600">600</option>
							<option value="700">700</option>
							<option value="800">800</option>
							<option value="900">900</option>
						</select>
					</div>
					<div class="line-height is-space">
						<label><i class="fas fa-text-height"></i></label>
						<input id="lineHeight" placeholder="1.6" type="text" minlength="1" maxlength="6" size="3">
					</div>
					<div class="letter-spacing is-space">
						<label><i class="fas fa-text-width"></i></label>
						<input id="letterSpacing" placeholder="0" type="text" minlength="1" maxlength="6" size="3">
					</div>
					<div class="font-color is-space">
						<label><i class="fas fa-paint-brush"></i></label>
						<input id="fontColor" placeholder="#000000" type="text" minlength="6" maxlength="8" size="8">
					</div>
					<div class="is-space">
						<button type="button"><i onclick="italic()" class="fas fa-italic"></i></button>
					</div>
				</div>
				<div>
					<textarea id="textInput" class="text-input" rows="3"></textarea>
					<button onclick="textSave()" type="button">Save</button>
				</div>
		</section>
	</div>

	<script src="scripts/main.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
</body>
</html>
